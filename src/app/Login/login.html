<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="login.css" />
	<script defer src="./login.js" type="module"></script>

	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	
</head>

<body>
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form class="login" id="signUp-form">
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" class="login__input" placeholder="Correo" id="signIn-email">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" placeholder="Contraseña" id="signIn-password">
					</div>
					<button class="button login__submit">

						<h4 class="button__text">Iniciar Sesión</span>

							<i class="button__icon fas fa-chevron-right"></i>
					</button>
				</form>

			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>
		</div>
	</div>

</body>

</html>
